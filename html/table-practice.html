<!DOCTYPE html>
<html>
<head>
	<title>Tables Getting Cray</title>
</head>
<body>
	<h2>Animals at the Zoo</h2>
	<table>
		<tr>
			<th>Name</th>
			<th># of females</th>
			<th># of males</th>
		</tr>
		<tr>
			<td>Gorillas</td>
			<td>10</td>
			<td>12</td>
		</tr>
		<tr>
			<td>Lions</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>Polar Bears</td>
			<td>4</td>
			<td>2</td>
		</tr>
	</table>

	<br>
	<h2>Parks and their Distances from the Zoo</h2>
	<table>
		<tr>
			<th colspan="2">Name</th>
			<th>Distance</th>
		</tr>
		<tr>
			<td colspan="2">Lincoln</td>
			<td rowspan="2">0.5</td>
		</tr>
		<tr>
			<td colspan="2">Wrigley</td>
		</tr>
		<tr>
			<td colspan="2">Central Park</td>
			<td>500</td>
		</tr>
	</table>

</body>
</html>
