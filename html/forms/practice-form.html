<!DOCTYPE html>
<html>
<head>
  <title>practice form</title>
</head>
<body>
<form action="success.html">
  <fieldset>
    <div>
      <label>Name</label>
      <input type="text" =fullname></input>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" =email></input>
    </div>
    <div>
      <label>Favorite Cuisine:</label>
      <select name=food>
        <option value="favfood">Korean</option>
        <option value="favfood">Mexican</option>
        <option value="favfood">Chinese</option>
      </select>
    </div>
    <div>
    <label>Explain why you like it:</label>
    <textarea name=explanation></textarea>
    </div>

</fieldset>
<button type="submit">Submit</button>

</form>
</body>
</html>
